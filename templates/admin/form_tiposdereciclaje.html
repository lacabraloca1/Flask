{% extends "base_admin.html" %}

{% block content %}
<div class="mt-10 px-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ "Editar Tipo de Reciclaje" if modo == "editar" else "Nuevo Tipo de Reciclaje" }}</h1>
    
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" value="{{ tipo.Nombre if tipo else '' }}" required class="input">
            </div>

            <div>
                <label>Peso Mínimo</label>
                <input type="number" step="any" name="peso_minimo" value="{{ tipo.PesoMinimo if tipo else '' }}" required class="input">
            </div>

            <div>
                <label>Peso Máximo</label>
                <input type="number" step="any" name="peso_maximo" value="{{ tipo.PesoMaximo if tipo else '' }}" required class="input">
            </div>

            <div>
                <label>Pago por Kg</label>
                <input type="number" step="any" name="pago_kg" value="{{ tipo.PagoPorKg if tipo else '' }}" required class="input">
            </div>

            <div>
                <label>Ganancia por Kg</label>
                <input type="number" step="any" name="ganancia_kg" value="{{ tipo.GananciaPorKg if tipo else '' }}" required class="input">
            </div>

            <div>
                <label>Fecha de Creación</label>
                <input type="date" name="fecha" value="{{ tipo.FechaCreacion if tipo else '' }}" required class="input">
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                {{ "Actualizar" if modo == "editar" else "Crear" }}
            </button>
            <a href="{{ url_for('admin_tipos_reciclaje') }}" class="ml-3 text-sm text-gray-600 hover:underline">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
